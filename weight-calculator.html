<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator -Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="weight.js"></script>
    
</head>
<body>
    <header>
        <h1>CONVERSION CALCULATOR</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="conversion.html">Conversion</a></li>

        </ul>
    </nav>

<section>
        <h2>Weight Conversion</h2>
        <table id="conversionTable">
            <thead>
                <tr>
                    <th>Input</th>
                    <th>Unit</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- First Row -->
                <tr>
                    <td rowspan="2"><input type="text" id="inputNumber" placeholder="Enter a number"></td>
                    <td>
                        <span>From:</span>
                        <select id="weight1">
                            <option value="miligram">Miligram(mg)</option>
                            <option value="gram">gram(G)</option>
                            <option value="kilogram">Kilogram(Kg)</option>
                        </select>
                    </td>
                    <td rowspan="2"><input type="text" id="result" readonly placeholder="Result"></td>
                </tr>
                <!-- Second Row -->
                <tr>
                    <td>
                        <span>To:</span>
                        <select id="weight2">
                            <option value="miligram">Miligram(mg)</option>
                            <option value="gram">gram(G)</option>
                            <option value="kilogram">Kilogram(Kg)</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <button id="convertButton">Convert</button>
    </section>

    </footer>
</body>
</html>
